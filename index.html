<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给丁玉婷的告白</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #5a3e36;
            overflow: hidden;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5rem;
            color: #e91e63;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.15);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .heart-animation {
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.15); }
            28% { transform: scale(1); }
            42% { transform: scale(1.15); }
            70% { transform: scale(1); }
        }
        .subtitle {
            font-size: 1.1rem;
            color: #7d5d5b;
        }
        .content {
            background: linear-gradient(135deg, #fff5f7 0%, #ffeaf0 100%);
            border-radius: 18px;
            padding: 30px;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }
        .petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .petal {
            position: absolute;
            background: #ff9a9e;
            border-radius: 0 50% 50% 50%;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        .title {
            text-align: center;
            font-size: 2.2rem;
            color: #e91e63;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #e91e63;
            position: relative;
        }
        .title::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: #e91e63;
        }
        .message {
            font-size: 1.3rem;
            line-height: 2.2;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            border-left: 5px solid #e91e63;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            font-weight: 500;
            color: #d81b60;
        }
        .gif-container {
            width: 100%;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 4px solid #ffb6c1;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f8f8;
        }
        .gif-container img {
            /* 使用 contain 确保GIF完整显示，不被裁剪 */
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .music-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(233, 30, 99, 0.1);
            border-radius: 12px;
            border: 2px dashed #e91e63;
        }
        .music-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            color: #e91e63;
        }
        .music-label i {
            font-size: 1.5rem;
        }
        audio {
            width: 100%;
            height: 50px;
        }
        .music-note {
            font-size: 0.9rem;
            color: #7d5d5b;
            text-align: center;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            h1 {
                font-size: 2rem;
            }
            .title {
                font-size: 1.8rem;
            }
            .message {
                font-size: 1.1rem;
                line-height: 2;
                padding: 15px;
            }
            .gif-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heart heart-animation"></i> 给婷婷的告白</h1>
            <p class="subtitle">专属你的甜蜜时刻</p>
        </header>
        <div class="content">
            <div class="petals" id="petalsContainer"></div>
            <h2 class="title">致我最爱的丁玉婷</h2>
            <div class="message">
                你是一个：香香软软，甜甜腻腻，蜂蜜奶油，甜甜蜜蜜，酥酥脆脆，滑滑嫩嫩，绵绵腻腻，弹弹润润，丝丝滑滑，蓬蓬松松，香香甜甜，油油润润，细细软软的小蛋糕啊~！
            </div>
            <div class="gif-container">
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2s3Z3pvOGJ4Z2UxbzEwNGo4YXFjb2d3aXBsYnA5c3N6ZWQxZ2U0bSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/BXfxAkonHQuQMEL1Yh/giphy.gif" alt="浪漫GIF">
            </div>
            <div class="music-container">
                <div class="music-label">
                    <i class="fas fa-music"></i>
                    <span>背景音乐</span>
                </div>
                <!-- ⚠️ 重要：请将下方 src 的链接替换为您MP3文件的直接链接 -->
                <audio id="backgroundMusic" controls autoplay loop>
                    <source src="https://adaw.obs.cn-north-4.myhuaweicloud.com/RackMultipart20250808-27347-rrkk2.mp3" type="audio/mpeg">
                    您的浏览器不支持音频播放。
                </audio>
                <p class="music-note">点击播放按钮或等待自动播放，享受浪漫时刻</p>
            </div>
        </div>
    </div>
    <script>
        // 创建花瓣飘落效果
        function createPetals() {
            const container = document.getElementById('petalsContainer');
            container.innerHTML = '';
            const colors = ['#ff9a9e', '#fad0c4', '#fbc2eb', '#a6c1ee', '#ffb6c1'];
            for (let i = 0; i < 20; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                // 随机大小
                const size = Math.random() * 25 + 15;
                petal.style.width = `${size}px`;
                petal.style.height = `${size}px`;
                // 随机位置
                petal.style.left = `${Math.random() * 100}%`;
                // 随机动画参数
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                petal.style.animationDuration = `${duration}s`;
                petal.style.animationDelay = `${delay}s`;
                // 随机颜色
                petal.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                // 随机旋转
                petal.style.transform = `rotate(${Math.random() * 360}deg)`;
                container.appendChild(petal);
            }
        }
        // 初始化
        createPetals();
        // 每20秒重新生成一次花瓣
        setInterval(createPetals, 20000);
    </script>
</body>

</html>
